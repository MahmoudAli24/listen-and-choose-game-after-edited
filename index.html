<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Owl Carousel CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Game One</title>
  </head>
  <body>
    <main>
      <div class="controls">
        <div
          class="controlWrapper d-flex justify-content-between align-items-center px-3 mt-2"
        >
          <div class="control position-relative">
            <span class="clickable" id="backControl">
              <img
                src="./assets/icons/ArrowControl.svg"
                alt="left"
                class="img-fluid"
              />
            </span>
            <span class="clickable ExclamationMark">
              <img
                src="./assets/icons/ExclamationMark.svg"
                alt="Exclamation"
                class="img-fluid"
              />
            </span>
            <span class="ExclamationMarkText position-absolute">
              What can you hear? Listen and tap on the right picture.
            </span>
          </div>
          <div
            class="score position-relative d-flex align-items-center justify-content-center"
          >
            <span class="score__progress ps-2">
              <span> </span>
            </span>
            <span class="score__progress__img">
              <img src="./assets/icons/Score.svg" alt="Score" />
            </span>
          </div>
        </div>
      </div>
      <div class="gameWrapper">
        <!-- Start Screen One -->
        <div class="owl-carousel">
          <div class="slide animate__fadeIn pt-5">
            <div class="screen__one">
              <div
                class="screen__one__content position-relative d-flex justify-content-center align-items-center scale-in-center"
              >
                <div
                  class="images d-flex align-items-center justify-content-between"
                >
                  <div class="scale-in-center">
                    <img
                      src="./assets/images/ScreenOne/img-2.svg"
                      alt="2"
                      data-answer="1"
                      class="img-fluid"
                    />
                    <span
                      class="circle position-absolute top-0 start-50 translate-middle"
                    ></span>
                  </div>
                  <div class="scale-in-center">
                    <img
                      src="./assets/images/ScreenOne/img-1.svg"
                      alt="1"
                      data-answer="0"
                      class="img-fluid"
                    />
                    <span
                      class="circle position-absolute top-0 start-50 translate-middle"
                    ></span>
                  </div>
                </div>
                <div
                  class="mic__icon position-absolute top-0 start-50 bg-white d-flex justify-content-center align-items-center scale-in-top"
                >
                  <img src="./assets/images/ScreenOne/mic.svg" alt="mic" />
                </div>
              </div>
            </div>
          </div>
          <div class="slide animate__fadeIn pt-5">
            <div class="screen__one">
              <div
                class="screen__one__content position-relative d-flex justify-content-center align-items-center scale-in-center"
              >
                <div
                  class="images d-flex align-items-center justify-content-between"
                >
                  <div class="scale-in-center">
                    <img
                      src="./assets/images/ScreenOne/img-1.svg"
                      alt="1"
                      data-answer="0"
                      class="img-fluid"
                    />
                    <span
                      class="circle position-absolute top-0 start-50 translate-middle"
                    ></span>
                  </div>
                  <div class="scale-in-center">
                    <img
                      src="./assets/images/ScreenOne/img-2.svg"
                      alt="2"
                      data-answer="1"
                      class="img-fluid"
                    />
                    <span
                      class="circle position-absolute top-0 start-50 translate-middle"
                    ></span>
                  </div>
                </div>
                <div
                  class="mic__icon position-absolute top-0 start-50 bg-white d-flex justify-content-center align-items-center scale-in-top"
                >
                  <img src="./assets/images/ScreenOne/mic.svg" alt="mic" />
                </div>
              </div>
            </div>
          </div>
          <div class="slide animate__fadeIn pt-5">
            <div class="screen__one">
              <div
                class="screen__one__content position-relative d-flex justify-content-center align-items-center scale-in-center"
              >
                <div
                  class="images d-flex align-items-center justify-content-between"
                >
                  <div class="scale-in-center">
                    <img
                      src="./assets/images/ScreenOne/img-1.svg"
                      alt="1"
                      data-answer="0"
                      class="img-fluid"
                    />
                    <span
                      class="circle position-absolute top-0 start-50 translate-middle"
                    ></span>
                  </div>
                  <div class="scale-in-center">
                    <img
                      src="./assets/images/ScreenOne/img-2.svg"
                      alt="2"
                      data-answer="1"
                      class="img-fluid"
                    />
                    <span
                      class="circle position-absolute top-0 start-50 translate-middle"
                    ></span>
                  </div>
                </div>
                <div
                  class="mic__icon position-absolute top-0 start-50 bg-white d-flex justify-content-center align-items-center scale-in-top"
                >
                  <img src="./assets/images/ScreenOne/mic.svg" alt="mic" />
                </div>
              </div>
            </div>
          </div>
          <div class="slide animate__fadeIn pt-5">
            <div class="screen__one">
              <div
                class="screen__one__content position-relative d-flex justify-content-center align-items-center scale-in-center"
              >
                <div
                  class="images d-flex align-items-center justify-content-between"
                >
                  <div class="scale-in-center">
                    <img
                      src="./assets/images/ScreenOne/img-1.svg"
                      alt="1"
                      data-answer="0"
                      class="img-fluid"
                    />
                    <span
                      class="circle position-absolute top-0 start-50 translate-middle"
                    ></span>
                  </div>
                  <div class="scale-in-center">
                    <img
                      src="./assets/images/ScreenOne/img-2.svg"
                      alt="2"
                      data-answer="1"
                      class="img-fluid"
                    />
                    <span

                  </div>

                >
                  <img src="./assets/images/ScreenOne/mic.svg" alt="mic" />
                </div>
              </div>
            </div>
          </div>
          <div class="slide animate__fadeIn pt-5">
            <div class="screen__one">
              <div
                class="screen__one__content position-relative d-flex justify-content-center align-items-center scale-in-center"
              >
                <div
                  class="images d-flex align-items-center justify-content-between"
                >
                  <div class="scale-in-center">
                    <img
                      src="./assets/images/ScreenOne/img-1.svg"
                      alt="1"
                      data-answer="0"
                      class="img-fluid"
                    />
                    <span
                      class="circle position-absolute top-0 start-50 translate-middle"
                    ></span>
                  </div>
                  <div class="scale-in-center">
                    <img
                      src="./assets/images/ScreenOne/img-2.svg"
                      alt="2"
                      data-answer="1"
                      class="img-fluid"
                    />
                    <span
                      class="circle position-absolute top-0 start-50 translate-middle"
                    ></span>
                  </div>
                </div>
                <div
                  class="mic__icon position-absolute top-0 start-50 bg-white d-flex justify-content-center align-items-center scale-in-top"
                >
                  <img src="./assets/images/ScreenOne/mic.svg" alt="mic" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="owl-nav">
          <div class="owl-prev clickable">
            <svg
              width="30"
              height="45"
              viewBox="0 0 30 45"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21.8817 0.727295L30 8.84563L16.4694 22.3762L30 35.9068L21.8817 44.0251L0.232758 22.3762L21.8817 0.727295Z"
                fill="black"
              />
            </svg>
          </div>
          <div class="owl-next clickable">
            <svg
              width="30"
              height="44"
              viewBox="0 0 30 44"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.11909 0L0 8.11909L13.5318 21.6509L0 35.1827L8.11909 43.3018L29.77 21.6509L8.11909 0Z"
                fill="black"
              />
            </svg>
          </div>
        </div>
        <div class="bg">
          <img src="./assets/images/ScreenOne/BACKGROUND.svg" alt="" />
        </div>
        <audio id="success" src="./assets/audios/audio.mp3"></audio>
        <!-- End Screen One -->
      </div>
      <div class="result">
        <div
          class="result__content position-absolute top-50 start-50 translate-middle scale-in-center"
        >
          <div>
            <img src="./assets/images/resultBG.svg" alt="1" class="img-fluid" />
          </div>
          <div class="w-100 h-100 position-absolute top-0 left-0">
            <div
              class="d-flex justify-content-center align-items-center flex-column"
            >
              <img
                src="./assets/images/pocy.svg"
                alt="1"
                class="img-fluid w-75 d-block"
              />
              <img
                src="./assets/images/correctAnswer.svg"
                alt="1"
                class="img-fluid w-75 d-block"
              />
            </div>
            <div
              class="btnsControl d-flex justify-content-between align-items-center mx-5"
            >
              <span class="clickable">
                <img
                  src="./assets/images/arrowLeft.svg"
                  alt="1"
                  class="img-fluid"
                />
              </span>
              <span class="clickable">
                <img
                  src="./assets/images/arrowRight.svg"
                  alt="1"
                  class="img-fluid"
                />
              </span>
            </div>
          </div>
          <span class="position-absolute top-0 end-0 result__exit">X</span>
        </div>
      </div>
      <div class="backdrop"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
